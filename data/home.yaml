  beta: true

gestures:
  title: "Going to your Gestures"
  text: >
    Terminal7 is a terminal multiplexer reincarnation. We
    develop it because we want a terminal that supports:<br>
    <span class='padding-right-8'>•</span> touch gestures<br>
    <span class='padding-right-8'>•</span> per-pane-font<br>
    <span class='padding-right-8'>•</span> local scroll buffer<br>
  vimeo: "559636012"

web:
  title: "Going to the Web"
  text: >
    Terminal7 uses WebRTC's data chanels to send
    keystrokes and stream output. Part of the W3C
    standard, data channels use IETF's SCTP & DTLS for
    performace and security.
  image:
    src: "/images/web-image.png"
    alt: "Featured Image"
  
home:
  title: "Going to your Home"
  text: >
    Thanks to WebRTC's ICE magic and our signaling
    server - peerbook - You can connect to
    behind-the-NAT servers. Use a gamming beast or a
    Raspberry Pi as your development host and save on
    hosting costs.
  image:
    src: "/images/home-image.png"
    alt: "Featured Image"

